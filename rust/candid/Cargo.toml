[package]
name = "candid"
version = "0.8.2"
edition = "2018"
authors = ["DFINITY Team"]
description = "Candid is an interface description language (IDL) for interacting with canisters running on the Internet Computer."
homepage = "https://sdk.dfinity.org/docs/candid-guide/candid-intro.html"
documentation = "https://docs.rs/candid"
repository = "https://github.com/dfinity/candid"
license = "Apache-2.0"
readme = "README.md"

categories = ["encoding", "parsing", "wasm"]
keywords = ["internet-computer", "idl", "candid", "dfinity", "parser"]
include = ["src", "Cargo.toml", "build.rs", "LICENSE", "README.md"]
build = "build.rs"

[build-dependencies]
lalrpop = "0.19.0"

[dependencies]
byteorder = "1.4.3"
candid_derive = { path = "../candid_derive", version = "=0.5.0" }
codespan-reporting = "0.11"
crc32fast = "1.3.0"
data-encoding = "2.3.2"
hex = "0.4.2"
lalrpop-util = "0.19.0"
leb128 = "0.2.4"
logos = "0.12"
num_enum = "0.5.1"
num-bigint = { version = "0.4.2", features = ["serde"] }
num-traits = "0.2.12"
paste = "1.0.0"
pretty = "0.10.0"
serde = { version = "1.0.118", features = ["derive"] }
serde_bytes = "0.11"
sha2 = "0.10.1"
thiserror = "1.0.20"
anyhow = "1.0"
binread = { version = "2.1", features = ["debug_template"] }

arbitrary = { version = "1.0", optional = true }
# Don't upgrade serde_dhall. It will introduce dependency with invalid license.
serde_dhall = { version = "0.11", default-features = false, optional = true }
fake = { version = "2.4", optional = true }
rand = { version = "0.8", optional = true }

[dev-dependencies]
goldenfile = "1.1.0"
test-generator = "0.3.0"
rand = "0.8"
criterion = "0.4"
serde = { version = "1.0.133", features = ["derive"] }
serde_cbor = "0.11.2"
serde_json = "1.0.74"
serde_test = "1.0.137"
impls = "1"

[[bench]]
name = "benchmark"
harness = false
path = "benches/benchmark.rs"

[features]
configs = ["serde_dhall"]
random = ["configs", "arbitrary", "fake", "rand"]
mute_warnings = []
