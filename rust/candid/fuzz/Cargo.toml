[package]
name = "candid-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
serde_bytes = "0.11"
serde = "1.0.115"

[dependencies.candid]
path = ".."
features = ["all"]

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "parser"
path = "fuzz_targets/parser.rs"
test = false
doc = false

[[bin]]
name = "type_decoder"
path = "fuzz_targets/type_decoder.rs"
test = false
doc = false