name: Rust
on: push

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build
    - name: Run tests
      run: cargo test
    - name: fmt
      run: cargo fmt -v -- --check
    - name: lint
      run: cargo clippy --all-features --all-targets -- -D warnings
